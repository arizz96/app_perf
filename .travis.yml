language: ruby
rvm:
  - 2.3.3

services:
  - postgresql

addons:
  postgresql: "9.6"

script:
  - bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rake

before_script:
  - psql -c 'create database test;' -U postgres
  - cp config/database.yml.travis config/database.yml
